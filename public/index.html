<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chunk viewer</title>
    <link rel='stylesheet' href='./app.css'>
</head>
<body>
	<header class="header">
		<h1>Chunk Viewer</h1>
	</header>
  	<main>
        <section class="entry">
    	    <label>Enter Url</label>
            <input class="endpoint" placeholder="www.example.come" type="text" value="">
            <button id="submit">Submit</button>
        </section>
        <section class="result">
            <div id="chart"></div>
            <p class="error"></p>
        </section>
        </div>
  	</main>
  	<footer class="footer">
        <script async defer src="https://www.gstatic.com/charts/loader.js" onload="javascript:google.charts.load('current', {packages: ['line']});"></script>
		<script async defer src="./app.bundle.js"></script>
  	</footer>
</body>
</html>
